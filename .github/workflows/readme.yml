name: readme

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  readme:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Run Java
        run: |
          javac -encoding utf-8 ./util/CreateReadme.java
          java util.CreateReadme
          cat README.md >> $GITHUB_STEP_SUMMARY
      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v4